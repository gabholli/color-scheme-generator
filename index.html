<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main-container">
        <h1 id="page-heading-text">Color Scheme Generator</h1>
        <div class="top-section">
            <input type="color" id="color-picker">
            <select id="scheme-selector">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
                <option>Quad</option>
            </select>
            <button id="scheme-button">Get color scheme</button>
        </div>
        <div class="color-and-hex-section" id="color-and-hex-section">
            <p class="placeholder-text">Choose a color!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
